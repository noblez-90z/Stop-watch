<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
       <div class="button">
        <img id="stop" src="./image/stop_circle_FILL0_wght400_GRAD0_opsz24.png" alt="">
        <img id="start" src="./image/play_circle_FILL0_wght400_GRAD0_opsz24.png" alt="">
        <img id="reset" src="./image/device_reset_FILL0_wght400_GRAD0_opsz24.png" alt="">
       </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
